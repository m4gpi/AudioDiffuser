# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: sc09.yaml
  - override /model: diffunet_complex.yaml
  - override /callbacks: custom_exp2.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["sc09", "diffunet_complex", "conditional"]
num_classes : 10
audio_len: 128
audio_frequency: 256
seed: 12345
sampler_steps: 50

trainer:
  min_epochs: 1600
  max_epochs: 1600

model:
  spec_abs_exponent: 0.2
  spec_factor: 0.6
  use_ema: False
  audio_sample_rate: 16000
  generated_frame_length: ${audio_len}
  generated_frequency: ${audio_frequency}
  generated_sample_class: ${num_classes}
  n_fft: 510
  hop_length: 128
  optimizer:
    lr: 4e-5
  net:
    _target_: src.models.backbones.unet2d_oai.UNetModel
    num_classes: ${num_classes}
    cond_drop_prob: 0.1
  diffusion:
    sigma_data : 0.2
    dynamic_threshold : 0.0
  noise_distribution:
    mean : -1.0 
    std : 1.2
  sampler:
    rho: 1.0
    num_steps: 50
    cond_scale: 4.0
  noise_scheduler:
    sigma_min : 0.001
    sigma_max : 30.0 
    rho : 9.0
    num_steps : 50

data:
  batch_size: 1

logger:
  wandb:
    tags: ${tags}
    group: "diffaudio-sc09-complex"
